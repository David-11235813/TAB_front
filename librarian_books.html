<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Books</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script type="module" src="API.js"></script>
</head>

<body>
    <div class="content">
        <h1>Manage Books</h1>

        <div class="books-list">
            <ul id="booksList">
                <!-- Books will be populated here -->
            </ul>
        </div>

        <div class="editable">
            <div id="slot1" contenteditable="true"></div>
            <div id="slot2" contenteditable="true"></div>
            <div id="slot3" contenteditable="true"></div>
            <div id="slot4" contenteditable="true"></div>
            <div id="slot5" contenteditable="true"></div>
            <div id="slot6" contenteditable="true"></div>
        </div>

        <div class="buttons">
            <button id="addBookBtn" class="bottomleft1">Add Book</button>
            <button id="modifyBookBtn" class="bottomleft2">Modify Book</button>
            <button id="removeBookBtn" class="bottomleft3">Remove Book</button>
        </div>
    </div>
    <button onclick="window.location.href='librarian.html'" id="backBtn">Back</button>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookId">Book ID</label>
                    <input type="text" id="bookId" name="bookId" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <button type="submit" id="saveBookBtn">Save</button>
            </form>
        </div>
    </div>




    <!--Scripts (gpt)-->
    <script type="module">
        import FrontEndAPI from './API.js';

        const api = new FrontEndAPI('/api'); // Adjust the path as necessary
        const booksList = document.getElementById('booksList');

        const modifyBookBtn = document.getElementById('modifyBookBtn');
        const removeBookBtn = document.getElementById('removeBookBtn');

        // Load books
        async function loadBooks() {
            try {
                const books = await api.getAllBooks(); // Adjust the API method as necessary
                booksList.innerHTML = '';
                books.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${book.title} by ${book.author}</span>
                        <input type="checkbox" name="books" value="${book.id}">
                    `;
                    booksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }
