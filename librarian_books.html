<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Books</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script type="module" src="API.js"></script>
</head>

<body>
    <div class="content">
        <h1 id="h">Manage Books</h1>

        <div class="books-list">
            <table id="bookItemsTable" class="internal-table">
                <thead>
                    <tr>
                        <th width="3%">id</th>
                        <th width="5%">ean</th>
                        <th width="10%">ISBN</th>
                        <th width="25%">Title</th>
                        <th width="5%">Lang id</th>
                        <th width="5%">Location id</th>
                        <th width="20%">Remarks</th>
                        <th width="8%">Borrowed?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bookItemsContents">
                        
                </tbody>
            </table>
        </div>

        <div class="editable">
            <div id="slot1" contenteditable="true"></div>
            <div id="slot2" contenteditable="true"></div>
            <div id="slot3" contenteditable="true"></div>
            <div id="slot4" contenteditable="true"></div>
            <div id="slot5" contenteditable="true"></div>
            <div id="slot6" contenteditable="true"></div>
            <div id="slot7" contenteditable="true"></div>
            <div id="slot8" contenteditable="true"></div>
        </div>

        <div class="buttons">
            <button id="addBookBtn" class="bottomleft1">Add Book</button>
            <button id="modifyBookBtn" class="bottomleft2">Modify Book</button>
            <button id="removeBookBtn" class="bottomleft3">Remove Book</button>
        </div>
    </div>
    <button onclick="window.location.href='librarian.html'" id="backBtn">Back</button>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookId">Book ID</label>
                    <input type="text" id="bookId" name="bookId" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <button type="submit" id="saveBookBtn">Save</button>
            </form>
        </div>
    </div>






    <!--Scripts (populating with books)-->
    <script type="module">
        import FrontEndAPI from './API.js';
        var API = new FrontEndAPI('https://127.0.0.1:3000');

        function populate_book_items() {

            API.getMany("BookItems", {}, [0, 0])
                .then(response => {

                    var inside = '';
                    response.data.items.forEach(bItem => {
                        inside += `
                        <tr id="bItem_${bItem.ean}">
	                        <td>${bItem.book_id}</td>
	                        <td>${bItem.ean}</td>
	                        <td>${bItem.ISBN}</td>
	                        <td>${bItem.book_title}</td>
	                        <td>${bItem.language_id}</td>
	                        <td>${bItem.location_id}</td>
	                        <td>${bItem.remarks}</td>
	                        <td>${bItem.isBorrowed}</td>
	                        <td>
                                <button style="padding: 5px; width: 80px" onclick="extractBookItem('bItem_${bItem.ean}')">select</button>
                            </td>
                        </tr>
                    `;
                    });
                    document.getElementById("bookItemsContents").innerHTML = inside;
                    document.getElementById("h").innerHTML = "Manage Books (" + response.data.totalAmount + " items registered)";

                }).catch(err => {
                    console.error("BookItems fetch failed:", err);
                    document.write("BookItems couldn't load.");
                });
        }
        window.onload = populate_book_items;
        window.populate_book_items = populate_book_items;


        function extractBookItem(row_id) {
            let row = document.getElementById(row_id);
            let cells = row.children;
            let cellsAlt = row.querySelectorAll('td');

            for (let i = 1; i <= 8; i++) {
                document.getElementById("slot" + i).innerHTML = cells[i - 1].textContent;
            }
        }
        window.extractBookItem = extractBookItem;


    </script>
