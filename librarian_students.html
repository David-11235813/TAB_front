<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Students</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            margin: 60px 20px 20px 20px;
        }

        .students-list {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #backBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<script type="module" src="API.js"></script>

<body>
    <div class="content">
        <h1>Manage Students</h1>
        <div class="students-list">
            <ul id="studentsList">
                <!-- Students will be populated here -->
            </ul>
        </div>
        <div class="buttons">
            <button id="removeStudentBtn">Remove Student Account</button>
            <button id="applyFineBtn">Apply Fine for Breaking Rules</button>
            <button id="emailStudentBtn">Email Student</button>
        </div>
    </div>
    <button onclick="window.location.href='librarian.html'" id="backBtn">Back</button>

    <!-- Apply Fine Modal -->
    <div id="fineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply Fine</h2>
            <form id="fineForm">
                <div class="form-group">
                    <label for="fineAmount">Fine Amount</label>
                    <input type="number" id="fineAmount" name="fineAmount" required>
                </div>
                <button type="submit">Apply Fine</button>
            </form>
        </div>
    </div>

    <script type="module">
        import FrontEndAPI from './API.js';

        const api = new FrontEndAPI('/api'); // Adjust the path as necessary
        const studentsList = document.getElementById('studentsList');
        const removeStudentBtn = document.getElementById('removeStudentBtn');
        const applyFineBtn = document.getElementById('applyFineBtn');
        const emailStudentBtn = document.getElementById('emailStudentBtn');
        const fineModal = document.getElementById('fineModal');
        const closeModal = document.querySelector('.close');
        const fineForm = document.getElementById('fineForm');

        let selectedStudentId = null;

        // Load students
        async function loadStudents() {
            try {
                const students = await api.getAllStudents(); // Adjust the API method as necessary
                studentsList.innerHTML = '';
                students.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${student.name} (${student.email})</span>
                        <input type="checkbox" name="students" value="${student.id}">
                    `;
                    studentsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Remove selected student account
        removeStudentBtn.addEventListener('click', async () => {
            const checkedBoxes = document.querySelectorAll('input[name="students"]:checked');
            const studentIds = Array.from(checkedBoxes).map(box => box.value);
            if (studentIds.length === 0) {
                alert('Please select at least one student to remove.');
                return;
            }
            try {
                for (const id of studentIds) {
                    await api.deleteOne('students', id); // Adjust the API method as necessary
                }
                alert('Selected students have been removed.');
                loadStudents();
            } catch (error) {
                console.error('Error removing students:', error);
                alert('Failed to remove students. Please try again.');
            }
        });

        // Apply fine to selected student
        applyFineBtn.addEventListener('click', () => {
            const checkedBoxes = document.querySelectorAll('input[name="students"]:checked');
            if (checkedBoxes.length !== 1) {
                alert('Please select exactly one student to apply a fine.');
                return;
            }
            selectedStudentId = checkedBoxes[0].value;
            fineModal.style.display = 'block';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            fineModal.style.display = 'none';
        });

        // Handle fine form submission
        fineForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fineAmount = document.getElementById('fineAmount').value;
            try {
                await api.applyFine(selectedStudentId, fineAmount); // Adjust the API method as necessary
                alert('Fine has been applied.');
                fineModal.style.display = 'none';
                loadStudents();
            } catch (error) {
                console.error('Error applying fine:', error);
                alert('Failed to apply fine. Please try again.');
            }
        });

        // Email student
        emailStudentBtn.addEventListener('click', () => {
            const checkedBoxes = document.querySelectorAll('input[name="students"]:checked');
            if (checkedBoxes.length !== 1) {
                alert('Please select exactly one student to email.');
                return;
            }
            const studentEmail = checkedBoxes[0].parentElement.textContent.split('(')[1].slice(0, -1);
            window.location.href = `mailto:${studentEmail}`;
        });

        // Initialize the page
        loadStudents();
    </script>
</body>
</html>
