<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Students</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script type="module" src="API.js"></script>
</head>

<body>
    <div class="content">
        <h1>Manage Students</h1>

        <div class="students-list">
            <table id="studentsTable" class="internal-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Birth Date</th>
                        <th>Added</th>
                        <th>Class ID:</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody id="studentsContents">
                    <!-- Students will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="editable">
            <div id="slot1" contenteditable="true"></div>
            <div id="slot2" contenteditable="true"></div>
            <div id="slot3" contenteditable="true"></div>
            <div id="slot4" contenteditable="true"></div>
            <div id="slot5" contenteditable="true"></div>
            <div id="slot6" contenteditable="true"></div>
            <div id="slot7" contenteditable="true"></div>
        </div>

        <div class="buttons">
            <button id="removeStudentBtn">Remove Student Account</button>
            <button id="applyFineBtn">Apply Fine for Breaking Rules</button>
            <button id="emailStudentBtn">Email Student</button>
        </div>
    </div>
    <button onclick="window.location.href='librarian.html'" id="backBtn">Back</button>

    <!-- Apply Fine Modal -->
    <div id="fineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply Fine</h2>
            <form id="fineForm">
                <div class="form-group">
                    <label for="fineAmount">Fine Amount</label>
                    <input type="number" id="fineAmount" name="fineAmount" required>
                </div>
                <button type="submit">Apply Fine</button>
            </form>
        </div>
    </div>





    <!--Scripts (populating with books)-->
    <script type="module">
        import FrontEndAPI from './API.js';
        var API = new FrontEndAPI('https://127.0.0.1:3000');

        function populate_students() {

            API.getMany("Students", {}, [0, 0])
                .then(response => {

                    var inside = '';
                    response.data.forEach(student => {
                        inside += `
                            <tr data-id="${student.id}">
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.surname}</td>
                                <td>${student.birthDate}</td>
                                <td>${student.addedDate}</td>
                                <td>${student.classId}</td>
                                <td>${student.email}</td>
                            </tr>
                        `;
                    });
                    document.getElementById("studentsContents").innerHTML = inside;


                }).catch(err => {
                    console.error("Students fetch failed:", err);
                    document.write("Students couldn't load.");
                });
        }

        window.onload = populate_students;
        window.populate_students = populate_students;
    </script>
