<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student reservations</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin: 60px 20px 20px 20px;
        }

        .book-sections {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .borrowed-books, .available-books {
            width: 45%;
            height: 90%;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Add hover effect */
        tbody tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        /* Highlight selected row */
        tr.selected {
            background-color: #c8e6c9; /* Light green background for selected rows */
            color: #000;
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="col-12">
        <button onclick="window.location.href='/previous-page-url'" id="backBtn">Back</button>
    </div>

    <div class="content">
        <h1>Reserve Books</h1>
        <div class="book-sections">
            <div class="borrowed-books">
                <h2>Borrowed Books</h2>
                <table id="borrowedBooksTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Borrowed books will be populated here -->
                    </tbody>
                </table>
                <button id="returnBooksBtn">Return</button>
            </div>

            <div class="available-books">
                <h2>Available Books</h2>
                <table id="availableBooksTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Available books will be populated here -->
                        <tr>
                            <td>1000</td>
                            <td>Harry Potter and the Sorcerer's Stone</td>
                            <td>J.K. Rowling</td>
                            <td>Fantasy</td>
                            <td>Free</td>
                        </tr>
                        <tr>
                            <td>2000</td>
                            <td>1984</td>
                            <td>George Orwell</td>
                            <td>Dystopian</td>
                            <td>Reserved</td>
                        </tr>
                    </tbody>
                </table>
                <button id="borrowBooksBtn">Borrow</button>
            </div>
        </div>
    </div>

    <script type="module">
        import FrontEndAPI from './API.js';

        const api = new FrontEndAPI('/api'); // Adjust the path as necessary
        const studentId = 'example-student-id'; // Replace with actual student ID

        // Utility function to toggle book selection (highlighting row)
        function toggleSelection(event) {
            const row = event.currentTarget; // Ensure we're targeting the <tr> element
            row.classList.toggle('selected');
        }

        // Add click event listeners to rows for selection
        function addRowSelection(tableId) {
            const table = document.getElementById(tableId);
            const rows = table.querySelectorAll('tbody tr'); // Select all table rows
            rows.forEach(row => {
                // Add click event listener for each row
                row.addEventListener('click', toggleSelection);
            });
        }

        // Borrow books - move from available to borrowed
        document.getElementById('borrowBooksBtn').addEventListener('click', () => {
            const selectedRows = document.querySelectorAll('#availableBooksTable .selected');
            const borrowedTableBody = document.querySelector('#borrowedBooksTable tbody');

            selectedRows.forEach(row => {
                borrowedTableBody.appendChild(row);
                row.classList.remove('selected'); // Remove selection highlight
            });
        });

        // Return books - move from borrowed to available
        document.getElementById('returnBooksBtn').addEventListener('click', () => {
            const selectedRows = document.querySelectorAll('#borrowedBooksTable .selected');
            const availableTableBody = document.querySelector('#availableBooksTable tbody');

            selectedRows.forEach(row => {
                availableTableBody.appendChild(row);
                row.classList.remove('selected'); // Remove selection highlight
            });
        });

        // Function to load borrowed books from the API
        async function loadBorrowedBooks() {
            try {
                const borrowedBooks = await api.getBorrowedBooks(studentId);
                const borrowedTableBody = document.querySelector('#borrowedBooksTable tbody');
                borrowedTableBody.innerHTML = ''; // Clear current table

                borrowedBooks.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${book.id}</td><td>${book.title}</td><td>${book.author}</td><td>${book.category}</td><td>${book.status}</td>`;
                    borrowedTableBody.appendChild(row);
                });

                // Add row selection functionality after rows are populated
                addRowSelection('borrowedBooksTable');
            } catch (error) {
                console.error('Error loading borrowed books:', error);
            }
        }

        // Function to load available books from the API
        async function loadAvailableBooks() {
            try {
                const availableBooks = await api.getAvailableBooks();
                const availableTableBody = document.querySelector('#availableBooksTable tbody');
                availableTableBody.innerHTML = ''; // Clear current table

                availableBooks.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${book.id}</td><td>${book.title}</td><td>${book.author}</td><td>${book.category}</td><td>${book.status}</td>`;
                    availableTableBody.appendChild(row);
                });

                // Add row selection functionality after rows are populated
                addRowSelection('availableBooksTable');
            } catch (error) {
                console.error('Error loading available books:', error);
            }
        }

        // Initialize page
        loadBorrowedBooks();
        loadAvailableBooks();
    </script>
</body>
</html>
