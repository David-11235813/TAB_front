<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script type="module" src="API.js"></script>
</head>

<body>
    <div class="content">
        <h1>Welcome to the Library, Student!</h1>
        <p>Select one of the options below:</p>
    </div>

    <div>
        <button onclick='window.location.href = "student_reservations.html"' style="float:right"> Student reservations </button>
        <button onclick="emailLibrarian()" style="float:right"> Direct contact with The Exalted Guardian of the Archives</button>
        <button onclick='window.location.href = "reports_overview.html"' style="float:right"> Check reports </button>
    </div>
    <button onclick="logout_func()" id="backBtn"> Log out</button>



    <!-- Scripts -->
    <script type="module">
        import FrontEndAPI, { UserType } from './API.js';

        // Initialize API
        const API = new FrontEndAPI('https://127.0.0.1:3000');

        window.logout_func = logout_func;
        //logout (work in progress)
        function logout_func() {

            API.logout()
                .then(() => {
                    // Clear any local session storage or cookies if needed
                    //.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // Example of clearing a cookie

                    // Redirect to the login page
                    window.location.href = 'index.html';
                })
                .catch(err => {
                    console.error("Logout failed:", err);
                    document.write("Logout failed.");
                });

        }

        window.emailLibrarian = emailLibrarian;
        function emailLibrarian() {
            var email = "admin@admin.pl";
            var subject = "Saegar Library student email"; // Subject of the email
            var body = "Hello, I'm one of the students with account in Saegar Library.\n\n\n"; // Body of the email

            var mailtoLink = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

            window.location.href = mailtoLink;
        }


    </script>

</body>
</html>
