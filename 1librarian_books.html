<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Books</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            margin: 60px 20px 20px 20px;
        }

        .books-list {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        tr:hover {
            cursor: pointer;
            background-color: #f2f2f2;
        }

        tr.selected {
            background-color: lightcoral;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #backBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<script type="module" src="API.js"></script>

<body>
    <div class="content">
        <h1>Manage Books</h1>
        <div class="books-list">
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-id="1000">
                        <td>1000</td>
                        <td>123456789</td>
                        <td>J.K. Rowling</td>
                        <td>Harry Potter and the Sorcerer's Stone</td>
                        <td>Fantasy</td>
                        <td>Free</td>
                    </tr>
                    <tr data-id="2000">
                        <td>2000</td>
                        <td>123456783</td>
                        <td>George Orwell</td>
                        <td>1984</td>
                        <td>Dystopian</td>
                        <td>Reserved</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button id="addBookBtn">Add Book</button>
            <button id="modifyBookBtn">Modify Book</button>
            <button id="removeBookBtn">Remove Book</button>
        </div>
    </div>
    <button onclick="window.location.href='/previous-page-url'" id="backBtn">Back</button>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookId">Book ID</label>
                    <input type="text" id="bookId" name="bookId" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <button type="submit" id="saveBookBtn">Save</button>
            </form>
        </div>
    </div>

    <script type="module">
        import FrontEndAPI from './API.js';

        const api = new FrontEndAPI('/api'); // Adjust the path as necessary
        const booksTable = document.getElementById('booksTable');
        const addBookBtn = document.getElementById('addBookBtn');
        const modifyBookBtn = document.getElementById('modifyBookBtn');
        const removeBookBtn = document.getElementById('removeBookBtn');
        const bookModal = document.getElementById('bookModal');
        const closeModal = document.querySelector('.close');
        const modalTitle = document.getElementById('modalTitle');
        const bookForm = document.getElementById('bookForm');
        const saveBookBtn = document.getElementById('saveBookBtn');
        let selectedRow = null;

        // Highlight clicked row
        booksTable.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (row && row.dataset.id) {
                if (selectedRow) {
                    selectedRow.classList.remove('selected');
                }
                row.classList.add('selected');
                selectedRow = row;
            }
        });

        // Remove selected book
        removeBookBtn.addEventListener('click', async () => {
            if (!selectedRow) {
                alert('Please select a book to remove.');
                return;
            }

            const bookId = selectedRow.dataset.id;
            try {
                await api.deleteOne('books', bookId); // Adjust the API method as necessary
                alert('Book has been removed.');
                selectedRow.remove();
                selectedRow = null;
            } catch (error) {
                console.error('Error removing book:', error);
                alert('Failed to remove book. Please try again.');
            }
        });

        // Modify selected book
        modifyBookBtn.addEventListener('click', () => {
            if (!selectedRow) {
                alert('Please select a book to modify.');
                return;
            }

            modalTitle.textContent = 'Modify Book';
            const bookId = selectedRow.dataset.id;
            const author = selectedRow.cells[2].textContent;
            const title = selectedRow.cells[3].textContent;
            const category = selectedRow.cells[4].textContent;
            const status = selectedRow.cells[5].textContent;

            document.getElementById('bookId').value = bookId;
            document.getElementById('author').value = author;
            document.getElementById('title').value = title;
            document.getElementById('category').value = category;
            document.getElementById('status').value = status;

            bookModal.style.display = 'block';
        });

        // Handle form submission for saving modifications
        bookForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const bookData = {
                id: document.getElementById('bookId').value,
                author: document.getElementById('author').value,
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value
            };

            try {
                if (selectedRow) {
                    await api.updateOne('books', bookData.id, bookData); // Adjust the API method as necessary
                    alert('Book has been modified.');
                    
                    selectedRow.cells[2].textContent = bookData.author;
                    selectedRow.cells[3].textContent = bookData.title;
                    selectedRow.cells[4].textContent = bookData.category;
                    selectedRow.cells[5].textContent = bookData.status;
                }
                bookModal.style.display = 'none';
            } catch (error) {
                console.error('Error saving book:', error);
                alert('Failed to save book. Please try again.');
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            bookModal.style.display = 'none';
        });
    </script>
</body>
</html>
